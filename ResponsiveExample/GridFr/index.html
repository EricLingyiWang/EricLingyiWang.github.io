<!DOCTYPE html>
<html lang="eng" dir="ltr">

<head>
  <title>Example</title>
  <meta charset="UTF-8">
  <style>
  #grid {
  display: grid;
  height: 300px;
  grid-template: repeat(3, 1fr) / repeat(3, 1fr);
  gap: 20px 5px;
}

#grid > div {
  border: 1px;
  background-color: #aaa;
}
  </style>

<body>
<div id="grid">
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
</div>
</body>

</html>
